<!-- templates/candidate.html -->
{% extends "base.html" %}
{% block content %}
<h1>{{ candidate }} - Recent Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - Score: {{ post.score }}
    </li>
    {% endfor %}
</ul>
<a href="/">Back to Scores</a>
{% endblock %}
